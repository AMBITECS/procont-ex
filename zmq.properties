# ZMQ Server Configuration
# Format: key=value

# Основные параметры
zmq.server.workerThreads=2
zmq.server.admPort=5551
zmq.server.pubPort=5552

# Ограничения
zmq.server.maxClients=100
zmq.server.maxQueueSize=1024
zmq.server.maxMessageSize=65536
zmq.server.timeout=1000

# Таймауты
zmq.server.heartbeatInterval=30000
zmq.server.clientTimeout=60000

# Отладка
zmq.server.debugMode=true

# Директория для программ
zmq.server.programsDir=programs
